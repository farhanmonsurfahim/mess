<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Management System</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4;
        }
        .meal-tick {
            @apply w-10 h-10 flex items-center justify-center rounded-full transition-all duration-200 cursor-pointer;
        }
        .loading-animation {
            border-top-color: #3b82f6;
            border-right-color: transparent;
            border-bottom-color: #3b82f6;
            border-left-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Loading UI -->
    <div id="loading" class="absolute inset-0 flex items-center justify-center bg-gray-100 z-50">
        <div class="text-center">
            <div class="loading-animation rounded-full h-16 w-16 border-4 mx-auto"></div>
            <p class="mt-4 text-lg text-gray-600">Initializing...</p>
        </div>
    </div>

    <!-- Profile Management UI -->
    <div id="profile-manager" class="hidden w-full max-w-lg mx-auto bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">Choose a Profile</h1>
        <p class="text-center text-gray-600 mb-8">
            Create a new mess profile or load an existing one by ID.
        </p>

        <button id="create-profile-btn" class="w-full bg-blue-600 text-white rounded-lg p-3 text-lg font-semibold shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Create New Mess Profile
        </button>

        <div class="relative flex items-center py-5">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="flex-shrink mx-4 text-gray-500">OR</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <form id="load-profile-form" class="space-y-4">
            <div>
                <label for="profile-id-input" class="block text-sm font-medium text-gray-700">Existing Profile ID</label>
                <input type="text" id="profile-id-input" placeholder="Enter profile ID" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-gray-500 text-white rounded-lg p-3 text-lg font-semibold shadow-md hover:bg-gray-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                Load Profile
            </button>
        </form>
    </div>

    <!-- Main App UI -->
    <div id="main-app" class="hidden w-full max-w-5xl mx-auto bg-white rounded-xl shadow-lg p-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Profile & Summary Section -->
        <div class="lg:col-span-2">
            <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Mess Manager</h1>
                    <p class="text-sm text-gray-500 mt-1 flex items-center">
                        <span class="font-semibold text-gray-700 mr-2">Profile ID:</span>
                        <span id="profile-id-display" class="truncate">Loading...</span>
                        <button id="change-profile-btn" class="ml-2 text-sm text-blue-600 hover:text-blue-800 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Change
                        </button>
                    </p>
                </div>
            </div>

            <!-- Summary Card -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 shadow-sm text-center">
                    <p class="text-sm font-medium text-blue-600">Total Deposit</p>
                    <p id="total-deposit" class="mt-1 text-2xl font-bold text-blue-800">0</p>
                </div>
                <div class="bg-red-50 border border-red-200 rounded-lg p-4 shadow-sm text-center">
                    <p class="text-sm font-medium text-red-600">Total Cost</p>
                    <p id="total-cost" class="mt-1 text-2xl font-bold text-red-800">0</p>
                </div>
                <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 shadow-sm text-center">
                    <p class="text-sm font-medium text-yellow-600">Total Meals</p>
                    <p id="total-meals" class="mt-1 text-2xl font-bold text-yellow-800">0</p>
                </div>
            </div>

            <!-- Member List Table -->
            <div class="bg-gray-50 rounded-lg p-6 shadow-inner">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Members</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200 rounded-lg">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Member</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Deposits</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Meals</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Balance</th>
                                <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="member-list" class="bg-white divide-y divide-gray-200">
                            <!-- Member rows will be injected here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Forms & Actions Section -->
        <div class="lg:col-span-1 space-y-8">
            <!-- Add Member Form -->
            <div class="bg-gray-50 rounded-xl p-6 shadow-inner">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Add Member</h2>
                <form id="add-member-form" class="space-y-4">
                    <div>
                        <label for="member-name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="member-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-green-500 text-white rounded-lg p-3 text-lg font-semibold shadow-md hover:bg-green-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2">
                        Add Member
                    </button>
                </form>
            </div>

            <!-- Add Deposit Form -->
            <div class="bg-gray-50 rounded-xl p-6 shadow-inner">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Add Deposit</h2>
                <form id="deposit-form" class="space-y-4">
                    <div>
                        <label for="deposit-member" class="block text-sm font-medium text-gray-700">Member</label>
                        <select id="deposit-member" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></select>
                    </div>
                    <div>
                        <label for="deposit-amount" class="block text-sm font-medium text-gray-700">Amount</label>
                        <input type="number" id="deposit-amount" step="0.01" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white rounded-lg p-3 text-lg font-semibold shadow-md hover:bg-blue-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2">
                        Add Deposit
                    </button>
                </form>
            </div>

            <!-- Add Daily Cost Form -->
            <div class="bg-gray-50 rounded-xl p-6 shadow-inner">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Add Daily Cost</h2>
                <form id="cost-form" class="space-y-4">
                    <div>
                        <label for="cost-amount" class="block text-sm font-medium text-gray-700">Total Cost</label>
                        <input type="number" id="cost-amount" step="0.01" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-red-500 text-white rounded-lg p-3 text-lg font-semibold shadow-md hover:bg-red-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2">
                        Add Cost
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 shadow-xl w-full max-w-sm">
            <h3 id="modal-title" class="text-lg font-bold text-gray-900 mb-2"></h3>
            <p id="modal-message" class="text-gray-600 mb-4"></p>
            <div id="modal-actions" class="flex justify-end space-x-2">
                <button id="modal-cancel" class="px-4 py-2 rounded-lg text-gray-700 border border-gray-300 hover:bg-gray-100 transition-colors">Cancel</button>
                <button id="modal-confirm" class="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 transition-colors">Confirm</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc, setDoc, updateDoc, deleteDoc, runTransaction } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getDatabase, ref, get, child, push, remove, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        // Global Firebase and application state variables
        let db, auth;
        let userId;
        let profileId;

        // Configuration for both local and canvas environments
        // The __firebase_config and __initial_auth_token are provided by the canvas environment.
        // For local use, they will be undefined, so we fall back to the user-provided config.
        const firebaseConfig = typeof __firebase_config !== 'undefined'
            ? JSON.parse(__firebase_config)
            : {
                apiKey: "AIzaSyBlOyceVDZPihaL7JsHtFakjvtoPQjSLlE",
                authDomain: "mess-49499.firebaseapp.com",
                projectId: "mess-49499",
                storageBucket: "mess-49499.firebasestorage.app",
                messagingSenderId: "793949675740",
                appId: "1:793949675740:web:ccd3ae3b0ca339d605d419"
            };

        const initialAuthToken = typeof __initial_auth_token !== 'undefined'
            ? __initial_auth_token
            : null;
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // UI element selectors
        const loadingScreen = document.getElementById('loading');
        const profileManagerUI = document.getElementById('profile-manager');
        const mainAppUI = document.getElementById('main-app');
        const profileIdDisplay = document.getElementById('profile-id-display');
        const memberListUI = document.getElementById('member-list');
        const depositMemberSelect = document.getElementById('deposit-member');
        const totalDepositEl = document.getElementById('total-deposit');
        const totalCostEl = document.getElementById('total-cost');
        const totalMealsEl = document.getElementById('total-meals');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalConfirmBtn = document.getElementById('modal-confirm');
        const modalCancelBtn = document.getElementById('modal-cancel');

        // Firestore paths
        const getProfileDoc = (profileId) => doc(db, 'artifacts', appId, 'users', userId, 'profiles', profileId);
        const getMembersCollection = (profileId) => collection(db, 'artifacts', appId, 'users', userId, 'profiles', profileId, 'members');
        const getMealsCollection = (profileId) => collection(db, 'artifacts', appId, 'users', userId, 'profiles', profileId, 'meals');
        const getCostsCollection = (profileId) => collection(db, 'artifacts', appId, 'users', userId, 'profiles', profileId, 'costs');
        const getProfileInfoDoc = (profileId) => doc(db, 'artifacts', appId, 'users', userId, 'profiles', profileId);

        // --- UI Management ---
        function showLoading() {
            loadingScreen.classList.remove('hidden');
            profileManagerUI.classList.add('hidden');
            mainAppUI.classList.add('hidden');
        }

        function showProfileManager() {
            loadingScreen.classList.add('hidden');
            profileManagerUI.classList.remove('hidden');
            mainAppUI.classList.add('hidden');
        }

        function showMainApp() {
            loadingScreen.classList.add('hidden');
            profileManagerUI.classList.add('hidden');
            mainAppUI.classList.remove('hidden');
        }

        function showModal(title, message, onConfirm) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalConfirmBtn.onclick = () => {
                onConfirm();
                modal.classList.add('hidden');
            };
            modalCancelBtn.onclick = () => {
                modal.classList.add('hidden');
            };
            modal.classList.remove('hidden');
        }

        // --- Core Application Logic ---

        async function startAppWithProfile(profileIdToLoad) {
            showLoading();
            profileId = profileIdToLoad;
            profileIdDisplay.textContent = profileId;

            // Check if the profile exists
            const profileRef = getProfileDoc(profileId);
            const profileSnap = await getDoc(profileRef);

            if (!profileSnap.exists()) {
                await setDoc(profileRef, { createdAt: new Date() });
            }

            // Set up real-time listeners for all collections
            onSnapshot(getMembersCollection(profileId), (snapshot) => {
                const members = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderMembers(members);
                updateDepositMemberSelect(members);
                calculateSummary();
            });

            onSnapshot(getMealsCollection(profileId), (snapshot) => {
                const meals = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                calculateSummary(meals);
            });

            onSnapshot(getCostsCollection(profileId), (snapshot) => {
                const costs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                calculateSummary(null, costs);
            });

            showMainApp();
        }

        async function addMember(name) {
            const membersCollection = getMembersCollection(profileId);
            await setDoc(doc(membersCollection, name), {
                name: name,
                deposit: 0,
                meals: 0,
                createdAt: new Date()
            });
        }

        async function removeMember(name) {
            showModal(
                'Remove Member',
                `Are you sure you want to remove ${name}? This action cannot be undone.`,
                async () => {
                    const memberDocRef = doc(getMembersCollection(profileId), name);
                    await deleteDoc(memberDocRef);
                }
            );
        }

        async function addDeposit(memberName, amount) {
            const memberDocRef = doc(getMembersCollection(profileId), memberName);
            await updateDoc(memberDocRef, {
                deposit: (await getDoc(memberDocRef)).data().deposit + amount
            });
        }

        async function addDailyCost(amount) {
            const costsCollection = getCostsCollection(profileId);
            await setDoc(doc(costsCollection, `${new Date().toISOString().split('T')[0]}`), {
                amount: amount,
                createdAt: new Date()
            });
        }

        async function toggleMeal(memberName) {
            const memberDocRef = doc(getMembersCollection(profileId), memberName);
            const memberSnap = await getDoc(memberDocRef);
            if (memberSnap.exists()) {
                const newMeals = memberSnap.data().meals + 1;
                await updateDoc(memberDocRef, {
                    meals: newMeals
                });
            }
        }

        function calculateSummary(meals = null, costs = null) {
            onSnapshot(getMembersCollection(profileId), (membersSnap) => {
                onSnapshot(getMealsCollection(profileId), (mealsSnap) => {
                    onSnapshot(getCostsCollection(profileId), (costsSnap) => {
                        const members = membersSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        const allMeals = mealsSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        const allCosts = costsSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        
                        const totalDeposits = members.reduce((sum, member) => sum + member.deposit, 0);
                        const totalMeals = allMeals.length;
                        const totalCosts = allCosts.reduce((sum, cost) => sum + cost.amount, 0);

                        const mealRate = totalMeals > 0 ? totalCosts / totalMeals : 0;

                        totalDepositEl.textContent = totalDeposits.toFixed(2);
                        totalCostEl.textContent = totalCosts.toFixed(2);
                        totalMealsEl.textContent = totalMeals;
                        
                        renderMembers(members, totalMeals, totalCosts);
                    });
                });
            });
        }

        // --- Rendering Functions ---

        function renderMembers(members) {
            memberListUI.innerHTML = '';
            const totalDeposits = members.reduce((sum, member) => sum + member.deposit, 0);

            let totalMealsCount = 0;
            const mealCounts = {};

            // Fetch and process all meals to get counts
            onSnapshot(getMealsCollection(profileId), (mealsSnap) => {
                const meals = mealsSnap.docs.map(doc => doc.data());
                totalMealsCount = meals.length;
                meals.forEach(meal => {
                    mealCounts[meal.member] = (mealCounts[meal.member] || 0) + 1;
                });

                const memberRows = members.map(member => {
                    const memberMeals = mealCounts[member.name] || 0;
                    return {
                        ...member,
                        meals: memberMeals
                    };
                });

                const totalCosts = Array.from(document.querySelectorAll('#cost-table tbody tr')).reduce((sum, row) => sum + parseFloat(row.dataset.amount), 0);
                const mealRate = totalMealsCount > 0 ? totalCosts / totalMealsCount : 0;

                const memberBalances = memberRows.map(member => {
                    const balance = member.deposit - (member.meals * mealRate);
                    return { ...member, balance: balance };
                });

                memberListUI.innerHTML = ''; // Clear the list again to prevent duplicates
                memberBalances.forEach(member => {
                    const balanceClass = member.balance >= 0 ? 'text-green-600' : 'text-red-600';
                    const balanceSign = member.balance >= 0 ? '+' : '';
                    const memberRow = document.createElement('tr');
                    memberRow.innerHTML = `
                        <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900">${member.name}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">${member.deposit.toFixed(2)}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">${member.meals}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm font-bold ${balanceClass}">${balanceSign}${member.balance.toFixed(2)}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-right text-sm font-medium">
                            <button onclick="toggleMeal('${member.name}')" class="text-blue-600 hover:text-blue-900 transition-colors duration-200 mr-2">Meal</button>
                            <button onclick="removeMember('${member.name}')" class="text-red-600 hover:text-red-900 transition-colors duration-200">Remove</button>
                        </td>
                    `;
                    memberListUI.appendChild(memberRow);
                });
            });
        }

        function updateDepositMemberSelect(members) {
            depositMemberSelect.innerHTML = '';
            members.forEach(member => {
                const option = document.createElement('option');
                option.value = member.name;
                option.textContent = member.name;
                depositMemberSelect.appendChild(option);
            });
        }

        // --- Event Listeners and Initialization ---

        function initializeFirebase() {
            showLoading();

            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            // Set up authentication state listener
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    userId = user.uid;
                    // Check if a profile ID is stored in localStorage
                    const storedProfileId = localStorage.getItem(`mess_profile_id_${userId}`);
                    if (storedProfileId) {
                        await startAppWithProfile(storedProfileId);
                    } else {
                        showProfileManager();
                    }
                } else {
                    // Sign in anonymously
                    if (initialAuthToken) {
                        try {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } catch (error) {
                            console.error("Custom token sign-in failed:", error);
                            await signInAnonymously(auth);
                        }
                    } else {
                        await signInAnonymously(auth);
                    }
                }
            });
        }

        document.getElementById('add-member-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const memberName = document.getElementById('member-name').value.trim();
            if (memberName) {
                addMember(memberName);
                this.reset();
            }
        });

        document.getElementById('deposit-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const memberId = document.getElementById('deposit-member').value;
            const depositAmount = parseFloat(document.getElementById('deposit-amount').value);
            if (memberId && depositAmount) {
                addDeposit(memberId, depositAmount);
                this.reset();
            }
        });

        document.getElementById('cost-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const costAmount = parseFloat(document.getElementById('cost-amount').value);
            if (costAmount) {
                addDailyCost(costAmount);
                this.reset();
            }
        });

        document.getElementById('create-profile-btn').addEventListener('click', () => {
            const newProfileId = crypto.randomUUID();
            localStorage.setItem(`mess_profile_id_${userId}`, newProfileId);
            startAppWithProfile(newProfileId);
        });

        document.getElementById('load-profile-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const profileId = document.getElementById('profile-id-input').value.trim();
            if (profileId) {
                localStorage.setItem(`mess_profile_id_${userId}`, profileId);
                startAppWithProfile(profileId);
            }
        });

        document.getElementById('change-profile-btn').addEventListener('click', () => {
            localStorage.removeItem(`mess_profile_id_${userId}`);
            showProfileManager();
        });

        // Expose functions to the global scope for use in `onclick` attributes
        window.removeMember = removeMember;
        window.toggleMeal = toggleMeal;

        // Start the application
        initializeFirebase();

    </script>
</body>
</html>
